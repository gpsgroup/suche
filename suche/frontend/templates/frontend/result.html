<div style="padding:5px;">
  <span style="font-family:Verdana, Geneva, sans-serif; font-size:14px;font-weight:lighter">
    Searching for <strong> {{ correctedquery }}</strong>. {% if corrected %} Search instead for<strong> {{ query }} </strong>{% endif %}<br/>
    Showing 1-10 of about 300000 results<br/>
  </span>
<hr>

  {% for result in results %}
  <div>
    <div>
      <a href="{{ result.fullurl }}" style="text-decoration:none" target="_blank">
        <span style="font-family:Arial, Helvetica, sans-serif; color:#0a5c83; font-weight:bold">
          {{ result.title }}
        </span>
      </a>
    </div>


    <div>
      <span style="font-family:Arial, Helvetica, sans-serif; color:#070; font-size:12px">
        {{ result.url }}
      </span>
    </div>

    <div>
      <span style="font-family:Verdana, Geneva, sans-serif; font-size:14px;font-weight:lighter">
        {{ result.body }}
      </span>
    </div>

  </div>
</br>
{% endfor %}
</div>
